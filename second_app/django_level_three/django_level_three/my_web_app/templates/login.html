{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
    <h2>please login:</h2>
    <h3>(Must be a superuser please check with admin)</h3>

{% endblock %}

{% if form.errors %}
<p>Username and password mismatch please login again</p>
{% endif %}

<form action="{% url 'login'  %}" method="POST">
    {% csrf_token %}
    {% form.as_p %}
    <input type="submit" class="btn btn-primary" value='login'>
    <input type="hidden" name="next"  value="{{next}}">
</form>



</div>
